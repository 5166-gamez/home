<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>5166 Gamez</title>
  <link rel="stylesheet" href="style.css">
  <link id="theme-link" rel="stylesheet" href="themes/dark.css">
</head>
<body>
  <header id="main-header">
  <nav>
    <div class="nav-left">
      <button onclick="loadSection('home')">Home</button>
      <button onclick="loadSection('games')">Games</button>
      <button onclick="loadSection('news')">News</button>
      <button onclick="loadSection('contact')">Contact</button>
    </div>

    <div class="nav-right">
      <button id="theme-button" onclick="toggleThemeMenu()">
        <img src="icons/theme.png" alt="Themes">
      </button>

      <select id="theme-selector" onchange="changeTheme(this.value)">
        <option value="dark" selected>Dark</option>
        <option value="light">Light</option>
      </select>

      <button id="toggle-header-btn" onclick="toggleHeader()">
        <img id="arrow-icon" src="icons/arrow-up.png" alt="Collapse">
      </button>
    </div>
  </nav>
</header>

  <main id="content"></main>

  <script src="script.js"></script>
</body>
</html>
